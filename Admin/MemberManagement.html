<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Data Table</title>
    <link rel="icon" href="../Admin/Adminimg/maxfit.png">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        th,
        td {
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        h1 {
            color: #c21807;
        }

        .button {
            margin: 5px;
            padding: 10px 15px;
            border: none;
            background-color: #7c0101;
            color: white;
            cursor: pointer;
        }

        .button:hover {
            background-color: #c21807;
        }

        .edit-button,
        .delete-button {
            margin: 0 5px;
            cursor: pointer;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .close {
            color: #000000;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Member Data Table</h1>
    <input type="text" id="searchBar" placeholder="Search Member..." onkeyup="searchMembers()">
    <button id="addNewMember" class="button">Add New Member</button>
    <button id="goHome" class="button">Go Home</button>

    <table id="membersTable">
        <thead>
            <tr>
                <th>Gym ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>NIC</th>
                <th>Age</th>
                <th>Height</th>
                <th>Weight</th>
                <th>Phone</th>
                <th>Address</th>
                <th>Gender</th>
                <th>Type</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be populated here -->
        </tbody>
    </table>

    <div id="programModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h1>Update for MaxFit Gym</h1>
            <form id="registrationForm" action="">
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="fname" required><br>

                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="lname" required><br>

                <label for="age">Age:</label>
                <input type="number" id="age" name="age"><br>

                <label for="dob">Date Of Birth:</label>
                <input type="text" id="dob" name="dob"><br>

                <label for="">Gender</label>
                <select id="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select><br>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required><br>

                <label for="height">Height:</label>
                <input type="number" id="height" name="height"><br>

                <label for="weight">Weight:</label>
                <input type="number" id="weight" name="weight"><br>

                <label for="subscription">Annual Subscription: <input type="checkbox" id="subscription"
                        name="subscription">
                </label><br>

                <label for="fees">Fees:</label>
                <input type="text" id="fees" name="fees"><br>

                <button type="button" id="updateBtn">Update</button>
            </form>
        </div>
    </div>

    <script src="Membermanagement.js"></script>
</body>

</html>
