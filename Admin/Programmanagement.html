<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Table</title>
    <link rel="icon" href="../Admin/Adminimg/maxfit.png">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        th,
        td {
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        h1 {
            color: #c21807;
        }

        .button {
            margin: 5px;
            padding: 10px 15px;
            border: none;
            background-color: #7c0101;
            color: white;
            cursor: pointer;
        }

        .button:hover {
            background-color: #c21807;
        }

        .edit-button,
        .delete-button {
            border: none;
            border-radius: 8px;
            margin: 0 5px;
            cursor: pointer;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .close {
            color: #000000;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Program Table</h1>
    <input type="text" id="searchBar" placeholder="Search Member..." onkeyup="searchProgram()">

    <button id="addProgramButton" class="button">Add Program</button>
    <button id="goHome" class="button">Go Home</button>

    <table id="programTable">
        <thead>
            <tr>
                <th>Program ID</th>
                <th>Name</th>
                <th>Fee</th>
                <th>Type</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be populated here -->
        </tbody>
    </table>

    <div id="programModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h1>Update Program</h1>
            <form id="programregistrationForm">
                <label for="pname">Program Name :</label>
                <input type="text" id="pname" name="pname" required><br>

                <label for="fees">Fees (per month):</label>
                <input type="text" id="fees" name="fees"><br>

                <div style="display:flex;">
                    <label for="type">Type :</label><br>

                    <input type="radio" id="weight" name="type" value="weight" required>
                    <label for="weight">Weight</label><br>
                    <input type="radio" id="cardio" name="type" value="cardio" required>
                    <label for="cardio">Cardio</label><br>
                </div>

                <button type="button" id="updateBtn">Update</button>
                <button type="button" id="goHome">Go Home</button>
            </form>
        </div>
    </div>

    <script src="Programmanagement.js"></script>
</body>

</html>
