<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update MaxFit Gym Member</title>
    <link rel="stylesheet" href="Addnewmember.css">
    <link rel="icon" href="../Admin/Adminimg/maxfit.png">
</head>

<body>
    <div class="container">
        <h1>Register for MaxFit Gym</h1>
        <form id="registrationForm" action="Admin/MemberManagement.html">
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" required><br>

            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" required><br>

            <label for="nic">NIC Number:</label>
            <input type="text" id="nic" name="nic" required><br>

            <label for="dob">Date Of Birth:</label>
            <input type="date" id="dob" name="dob"><br>

            <div style="display:flex;">
                <label for="gender">Gender:</label><br>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label><br>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label><br>
            </div>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age"><br>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required><br>

            <label for="height">Height:</label>
            <input type="number" id="height" name="height"><br>

            <label for="weight">Weight:</label>
            <input type="number" id="weight" name="weight"><br>

            <label for="training">Type of Training:</label><br>
            <div id="trainingOptions">
                <!-- Program checkboxes will be injected here -->
            </div>

            <label for="subscription">Annual Subscription: <input type="checkbox" id="subscription" name="subscription">
            </label>
            <label for="subscription">Yes (1000 rupees discount per year)</label><br>

            <label for="initialfee">Initial Fee: <input type="checkbox" id="initialfee" name="initialfee">
            </label>
            <label for="initialfee">Yes (Membership Payment)</label><br>

            <label for="fees">Fees:</label>
            <input type="text" id="fees" name="fees" readonly><br>

            <label for="password">Password:</label>
            <input type="text" id="password" name="password" required><br>

            <button type="submit">Register</button>
            <button type="button" id="goHome">Go Home</button>
        </form>
    </div>
    <script src="UpdateMember.js"></script>
</body>

</html>
