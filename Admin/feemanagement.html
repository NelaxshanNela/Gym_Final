<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fee Management</title>
    <link rel="icon" href="../Admin/Adminimg/maxfit.png">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        th,
        td {
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        h1 {
            color: #c21807;
        }

        .button {
            margin: 5px;
            padding: 10px 15px;
            border: none;
            background-color: #7c0101;
            color: white;
            cursor: pointer;
        }

        .button:hover {
            background-color: #c21807;
        }

        .edit-button,
        .delete-button {
            margin: 0 5px;
            cursor: pointer;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .close {
            color: #000000;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Manage Fees</h1>

    <input type="text" id="searchBar" placeholder="Search Member..." onkeyup="searchMembers()">
    <!-- <button id="allMembers" class="button">All</button> -->
    <!-- <button id="filterAnnual" class="button">Annual</button>
    <button id="filterMonthly" class="button">Monthly</button> -->
    <button id="goHome" class="button">Go Home</button>

    <table id="feesTable">
        <thead>
            <tr>
                <th>Payment ID</th>
                <th>Gym ID</th>
                <th>Name</th>
                <th>Membership Type</th>
                <th>Fees</th>
                <th>Paid Date</th>
                <th>Valid Till</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be populated here -->
        </tbody>
    </table>

    <div id="paymentModal" style="display: none;">
        <div>
            <span id="memberId"></span>
            <span id="memberName"></span>
            <span id="memberTraining"></span>
            <span id="totalPayment"></span>
            <button id="confirmPayment">Confirm Payment</button>
            <button id="closeModal">Close</button>
        </div>
    </div>
    

    <script src="feemanagement.js"></script>
</body>

</html>
